        <div id="c33"></div>
    </div>
<!--3.接下来是游戏结束面板-->
<div id="gameover">
    <p>
        GAME OVER!<br>
        SCORE:<span id="final">0</span><br>

    </p>
</div>
<script src="2048.js"></script>
</body>
</html>
