<!DOCTYPE HTML>
<html>
<head>
    <title>Example</title>
</head>
<body>
<!-- 正常的表格///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
<table border="1" width="300">
    <caption>这是表格的标题</caption>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</br>
<!-- colspan合并第一行的三列/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
<table border="1" width="300">
    <tr>
        <td colspan=3>合并第一行的三列</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</br>
<!-- rowspan合并第一行的三列/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
<table border="1" width="300">
    <tr>
        <td rowspan="2">合并第一列的两行</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</body>
</html>
