                <h2 class="words1">手作芒果西米露</h2>
                <p class="words2">材料：一鸣牛奶，芒果，西米，香蕉<br/>制作方法：先用水煮西米，每十分钟将水倒去重新加入冷水，反复操作，直至西米近乎透明，再关火焖至西米完全透明，将西米转移至其他容器。向锅中倒入牛奶，加热，在沸腾前导入西米和切好的芒果，搅拌关火出锅。</p>
            </figcaption>
